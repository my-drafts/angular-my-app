<h1>Hello {{name}}</h1>
<p>Address: {{address.street}} {{address.city}}, {{address.country}}</p>
<form (submit)="submitFront()">
  <label>Name</label>:
  <input type="text" name="name" [(ngModel)]="name" />
  <br />
  <label>Login</label>:
  <input type="text" name="login" [(ngModel)]="login" />
  <br />
  <label>Password</label>:
  <input type="password" name="password" [(ngModel)]="password" />
  <br />
  <input type="submit" value="login" />
</form>
<hr />
<ul>
  <li *ngFor="let a of arr; let i = index">
    {{a}}
    <input type="button" value="X" (click)="delAr(i)">
  </li>
</ul>
<form (submit)="addAr(ar.value)" >
  <label>Arr new one</label>:
  <input type="text" #ar />
  <br />
  <input type="submit" value="add ar" />
</form>
